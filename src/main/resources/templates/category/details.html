<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('Details')"></head>
<body>
    <h1>Category Details</h1>
    <h2 th:text="${category.name}">Category Name</h2>
    <div th:each="recipe : ${recipes}">
        <a th:href="@{'/recipes/' + ${recipe.name}}">
            <h2 th:text="${recipe.name}">Recipe Name</h2>
        </a>
    </div>
</body>
</html>
