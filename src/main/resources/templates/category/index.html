<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('Index')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <h1>Category Index</h1>
    <button type="submit" th:classappend="${#httpServletRequest.servletPath.equals('/categories/add') ? 'active' : ''}"><a th:href="@{/categories/add}">+</a></button>
    <div th:each="category : ${categories}">
        <a th:href="@{|/categories/${category.id}|}">
            <h2 th:text="${category.name}">Category Name</h2>
        </a>
    </div>
</body>
</html>
