<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('Index')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <h1>Recipe Index</h1>
    <button type="submit" th:classappend="${#httpServletRequest.servletPath.equals('/recipes/add') ? 'active' : ''}"><a th:href="@{/recipes/add}">+</a></button>
    <div th:each="recipe : ${recipes}">
        <a th:href="@{|/recipes/${recipe.id}|}">
            <h2 th:text="${recipe.name}">Recipe Name</h2>
        </a>
    </div>
</body>
</html>
