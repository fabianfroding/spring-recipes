<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('Index')"></head>
<body>
    <h1>Recipe Index</h1>
    <div th:each="recipe : ${recipes}">
        <a th:href="@{'/recipes/' + ${recipe.name}}">
            <h2 th:text="${recipe.name}">Recipe Name</h2>
        </a>
        <p th:text="|Added by: ${recipe.username}|">Recipe Username</p>
        <p th:text="|Added on: ${recipe.dateAdded}|">Recipe Date Added</p>
    </div>
</body>
</html>
